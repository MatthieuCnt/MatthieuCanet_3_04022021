<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalizer.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/5f95a73160.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>

    <header>
        <h1>ohmyfood</h1>
        <form>
                <i class="fas fa-map-marker-alt map"></i>
                <input type="search" placeholder="Paris, Belleville" />
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <input type="submit" value="Explorer nos restaurants" />
        </form>
    </header>
    
    <main>
        <list>
            <h2>Fonctionnement</h2>
            <button><i class="fas fa-mobile-alt"></i><span>Choisissez un restaurant</span></button>
            <button><i class="fas fa-list-ul"></i><span>Composez votre menu</span></button>
            <button><i class="fas fa-store"></i><span>Dégustez au restaurant</span></button>
        </list>
        <list>
            <h2>Restaurants</h2>
            <a href="menu_La_palette_du_gout.html">
                <figure>
                    <img src="./img/jay-wennington.jpg" alt="menu" />
                    <figcaption>La palette du goût<p>Ménilmontant</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>

            <a href="menu_La_note_enchantee.html">
                <figure><img src="./img/stil.jpg" alt="menu" />
                    <figcaption>La note enchantée<p>Charonne</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>

            <a href="menu_A_la_francaise.html">
                <figure><img src="./img/toa-heftiba.jpg" alt="menu" />
                    <figcaption>À la française<p>Cité Rouge</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>

            <a href="menu_Le_delice_des_sens.html">
                <figure><img src="./img/louis-hansel-shotsoflouis.jpg" alt="menu" />
                    <figcaption>Le délice des sens<p>Folie-Méricourt</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
        </list>
    </main>

    <!-- Footer -->

    <footer>
        <div>
            <h1>ohmyfood</h1>
            <ul>
                <li><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
