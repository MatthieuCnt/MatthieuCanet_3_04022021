<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="normalizer.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/5f95a73160.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class="headermenu">
            <i class="fas fa-arrow-left arrow"></i>
            <h1 class="logomenu">ohmyfood</h1>
        </div>
            <img src="./img/toaheftiba.jpg" alt="menu" />
    </header>
    <main class="choicemenu">
        <form>
            <h2>À la française</h2><i class="far fa-heart heartmenu"></i>
            <article>
                <p class="titlemenu">ENTRÉES</p>
                <div class="underline"></div>
                <div class="dishesmenu">
                    <input type="radio" id="pie" name="starter" value="pie">
                    <label for="pie">Tarte de poulpe acidulé Aux zests d'orange 25€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="soup" name="starter" value="soup">
                    <label for="soup">Velouté de légumes d'antan Carotte, panais, topinambour 35€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="soup" name="starter" value="soup">
                    <label for="soup">Soupe à l'oignon Revisitée 20€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
            </article>
            <article>
                <p class="titlemenu">PLATS</p>
                <div class="underline"></div>
                <div class="dishesmenu">
                    <input type="radio" id="shell" name="maincourse" value="shell">
                    <label for="shell">Coquilles Saint-Jacques Accompagnées d'une purée de panais 40€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="magret" name="maincourse" value="magret">
                    <label for="magret">Magret de canard Et parmentier de pommes de terres 35€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="pigeon" name="maincourse" value="pigeon">
                    <label for="pigeon">Pigeonneau d'Ille-et-Vilaine Sur son lit de gnocchis aux légumes 44€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
            </article>
            <article>
                <p class="titlemenu">DESSERTS</p>
                <div class="underline"></div>
                <div class="dishesmenu">
                    <input type="radio" id="petals" name="desserts" value="petals">
                    <label for="petals">Pétales de violettes glacés Et purée de noisettes 18€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="fondant" name="desserts" value="fondant">
                    <label for="fondant">Fondant au chocolat Revisité 35€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="millefeuille" name="desserts" value="millefeuille">
                    <label for="millefeuille">Millefeuille croustillant Myrtilles et pâte d'amande 23€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <input class="buttonmenu" type="submit" value="Commander" />
            </article>
        </form>
    </main>

    <!-- Footer -->

    <footer class="footer">
        <h4 class="logofooter">ohmyfood</h4>
        <ul class="footermenu">
            <li><i class="fas fa-utensils knife"></i><a class="footertext" href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping hands"></i><a class="footertext" href="#">Devenir partenaire</a></li>
            <li><a class="footertext" href="#">Mentions légales</a></li>
            <li><a class="footertext" href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
