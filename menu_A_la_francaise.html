<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalizer.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/5f95a73160.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header style="background-color: aquamarine;">
        <div class="headermenu">
            <i class="fas fa-arrow-left arrow"></i>
            <h1 class="logomenu">ohmyfood</h1>
        </div>
            <img src="./img/toaheftiba.jpg" alt="menu" />
    </header>
    <main class="choicemenu">
        <form>
            <h2>À la française</h2><i class="far fa-heart heartmenu"></i>
            <article>
                <p class="titlemenu">ENTRÉES</p>
                <div class="dishesmenu">
                    <input type="radio" id="tarte" name="entrée" value="tarte">
                    <label for="tarte">Tarte de poulpe acidulé Aux zests d'orange 25€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="velouté" name="entrée" value="velouté">
                    <label for="velouté">Velouté de légumes d'antan Carotte, panais, topinambour 35€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="soupe" name="entrée" value="soupe">
                    <label for="soupe">Soupe à l'oignon Revisitée 20€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
            </article>
            <article>
                <p class="titlemenu">PLATS</p>
                <div class="dishesmenu">
                    <input type="radio" id="coquille" name="plats" value="coquille">
                    <label for="coquille">Coquilles Saint-Jacques Accompagnées d'une purée de panais 40€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="magret " name="plats" value="magret">
                    <label for="magret">Magret de canard Et parmentier de pommes de terres 35€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="pigeonneau" name="plats" value="pigeonneau">
                    <label for="pigeonneau">Pigeonneau d'Ille-et-Vilaine Sur son lit de gnocchis aux légumes 44€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
            </article>
            <article>
                <p class="titlemenu">DESSERTS</p>
                <div class="dishesmenu">
                    <input type="radio" id="pétales" name="desserts" value="pétales">
                    <label for="pétales">Pétales de violettes glacés Et purée de noisettes 18€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="fondant" name="desserts" value="fondant">
                    <label for="fondant">Fondant au chocolat Revisité 35€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="millefeuille" name="desserts" value="millefeuille">
                    <label for="millefeuille">Millefeuille croustillant Myrtilles et pâte d'amande 23€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <input class="buttonmenu" type="submit" value="Commander" />
            </article>
        </form>
    </main>

    <!-- Footer -->

    <footer style="background-color:cadetblue">
        <h4 class="logofooter">ohmyfood</h4>
        <ul class="footermenu">
            <li><i class="fas fa-utensils knife"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping hands"></i><a href="#">Devenir partenaire</a></li>
            <li><a class="bottomlink" href="#">Mentions légales</a></li>
            <li><a class="bottomlink" href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
