<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="normalizer.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/5f95a73160.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class="headermenu">
            <i class="fas fa-arrow-left arrow"></i>
            <h1 class="logomenu">ohmyfood</h1>
        </div>
            <img src="./img/jaywennington.jpg" alt="menu"/>
    </header>
    <main class="choicemenu">
        <form>
            <h2 class="titleshrikhand">La palette du goût</h2><i class="far fa-heart heartmenu"></i>
            <article>
                <p class="titlemenu">ENTRÉES</p>
                <div class="underline"></div>
                <div class="gridmenu">
                    <div class="dishesmenu menu1">
                        <input type="radio" id="fricassée" name="entrée" value="fricassée">
                        <label for="fricassée">Fricassée d'escargot Au piment d'espelette 25€</label>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="dishesmenu menu2">
                        <input type="radio" id="foie" name="entrée" value="foie">
                        <label for="foie">Foie gras de canard mi-cuit Et ses copeaux de truffe noire 35€</label>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="dishesmenu menu3">
                        <input type="radio" id="oeuf" name="entrée" value="oeuf">
                        <label for="oeuf">Oeuf au plat Assaisonné à la truffe sur lit de... 20€</label>
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </article>
            <article>
                <p class="titlemenu">PLATS</p>
                <div class="underline"></div>
                <div class="gridmenu1">
                    <div class="dishesmenu menu4">
                        <input type="radio" id="filet" name="plats" value="filet">
                        <label for="filet">Filet de boeuf aux herbes Accompagné de sa ribambelle de légu... 40€</label>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="dishesmenu menu5">
                        <input type="radio" id="parmentier" name="plats" value="parmentier">
                        <label for="parmentier">Parmentier de queue de boeuf A la truffe noire sur sa purée de panais 35€</label>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="dishesmenu menu6">
                        <input type="radio" id="filet" name="plats" value="filet">
                        <label for="filet">Filet de Turbot Aux légumes 44€</label>
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </article>
            <article>
                <p class="titlemenu">DESSERTS</p>
                <div class="underline"></div>
                <div class="gridmenu2">
                    <div class="dishesmenu menu7">
                        <input type="radio" id="paris" name="desserts" value="paris">
                        <label for="paris">Paris-Brest Revisité 18€</label>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="dishesmenu menu8">
                        <input type="radio" id="macaron" name="desserts" value="macaron">
                        <label for="macaron">Macaron au chocolat d'exception Et glace à la vanille de Madagascar 22€</label>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="dishesmenu menu9">
                        <input type="radio" id="mousse" name="desserts" value="mousse">
                        <label for="mousse">Mousse au chocolat Au piment d'espelette et à la truffe noire 23€</label>
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <input class="buttonmenu" type="submit" value="Commander" />
            </article>
        </form>
    </main>

    <!-- Footer -->

    <footer class="footer">
        <h4 class="logofooter">ohmyfood</h4>
        <ul class="footermenu">
            <li><i class="fas fa-utensils knife"></i><a class="footertext" href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping hands"></i><a class="footertext" href="#">Devenir partenaire</a></li>
            <li><a class="footertext" href="#">Mentions légales</a></li>
            <li><a class="footertext" href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
