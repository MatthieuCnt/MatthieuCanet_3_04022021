<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="normalizer.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/5f95a73160.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class="headermenu">
            <i class="fas fa-arrow-left arrow"></i>
            <h1 class="logomenu">ohmyfood</h1>
        </div>
            <img src="./img/louishanselshotsoflouis.jpg" alt="menu"/>
    </header>
    <main class="choicemenu">
        <form>
            <h2>Le délice des sens</h2><i class="far fa-heart heartmenu"></i>
            <article>
                <p class="titlemenu">ENTRÉES</p>
                <div class="underline"></div>
                <div class="dishesmenu">
                    <input type="radio" id="tartare" name="starter" value="tartare">
                    <label for="tartare">Tartare de thon Assaisoné au yuzu 25€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="bite" name="starter" value="bite">
                    <label for="bite">Bouchée de homard croustillant Et sa farandole de petits légumes 35€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="soup" name="starter" value="soup">
                    <label for="soup">Velouté de cèpes Aux truffes 20€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
            </article>
            <article>
                <p class="titlemenu">PLATS</p>
                <div class="underline"></div>
                <div class="dishesmenu">
                    <input type="radio" id="chicken" name="maincourse" value="chicken">
                    <label for="chicken">Poulet rôti aux herbes de provence Et sa crème de truffe 40€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="lobster" name="maincourse" value="lobster">
                    <label for="lobster">Langouste rôtie Et ses légumes de saison 35€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="ribs" name="maincourse" value="ribs">
                    <label for="ribs">Côte de boeuf angus Et sa purée de panais 44€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
            </article>
            <article>
                <p class="titlemenu">DESSERTS</p>
                <div class="underline"></div>
                <div class="dishesmenu">
                    <input type="radio" id="farandole" name="desserts" value="farandole">
                    <label for="farandole">Farandole de desserts Du chef 18€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="cream" name="desserts" value="cream">
                    <label for="cream">Crème brulée Revisitée 22€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="dishesmenu">
                    <input type="radio" id="tiramisu" name="desserts" value="tiramisu">
                    <label for="tiramisu">Tiramisu À la noisette 23€</label>
                    <i class="fas fa-check-circle"></i>
                </div>
                <input class="buttonmenu" type="submit" value="Commander" />
            </article>
        </form>
    </main>

    <!-- Footer -->

    <footer class="footer">
        <h4 class="logofooter">ohmyfood</h4>
        <ul class="footermenu">
            <li><i class="fas fa-utensils knife"></i><a class="footertext" href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping hands"></i><a class="footertext" href="#">Devenir partenaire</a></li>
            <li><a class="footertext" href="#">Mentions légales</a></li>
            <li><a class="footertext" href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
