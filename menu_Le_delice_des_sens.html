<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalizer.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/5f95a73160.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>

    <header style="background-color: aquamarine;">
        <i class="fas fa-arrow-left"></i>
        <h1>ohmyfood</h1>
            <img src="./img/louishanselshotsoflouis.jpg" alt="menu"/>
    </header>
    
    <main style="background-color: antiquewhite;">
        <list>
            <h2>Le délice des sens</h2><i class="far fa-heart"></i>

            <p>ENTRÉES</p>
            <div>
                <input type="radio" id="tartare" name="entrée" value="tartare" checked>
                <label for="tartare">Tartare de thon Assaisoné au yuzu 25€</label>
                <i class="fas fa-check-circle"></i>
            </div>

            <div>
                <input type="radio" id="bouchée" name="entrée" value="bouchée" checked>
                <label for="bouchée">Bouchée de homard croustillant Et sa farandole de petits légumes 35€</label>
                <i class="fas fa-check-circle"></i>
            </div>

            <div>
                <input type="radio" id="velouté" name="entrée" value="velouté" checked>
                <label for="velouté">Velouté de cèpes Aux truffes 20€</label>
                <i class="fas fa-check-circle"></i>
            </div>

            <h2>PLATS</h2>
            <div>
                <input type="radio" id="poulet" name="plats" value="poulet" checked>
                <label for="poulet">Poulet rôti aux herbes de provence Et sa crème de truffe 40€</label>
                <i class="fas fa-check-circle"></i>
            </div>

            <div>
                <input type="radio" id="langouste" name="plats" value="langouste" checked>
                <label for="langouste">Langouste rôtie Et ses légumes de saison 35€</label>
                <i class="fas fa-check-circle"></i>
            </div>

            <div>
                <input type="radio" id="côte" name="plats" value="côte" checked>
                <label for="côte">Côte de boeuf angus Et sa purée de panais 44€</label>
                <i class="fas fa-check-circle"></i>
            </div>

            <h2>DESSERTS</h2>
            <div>
                <input type="radio" id="farandole" name="desserts" value="farandole" checked>
                <label for="farandole">Farandole de desserts Du chef 18€</label>
                <i class="fas fa-check-circle"></i>
            </div>

            <div>
                <input type="radio" id="crème" name="desserts" value="crème" checked>
                <label for="crème">Crème brulée Revisitée 22€</label>
                <i class="fas fa-check-circle"></i>
            </div>

            <div>
                <input type="radio" id="tiramisu" name="desserts" value="tiramisu" checked>
                <label for="tiramisu">Tiramisu À la noisette 23€</label>
                <i class="fas fa-check-circle"></i>
            </div>

            <input type="submit" value="Commander" />
        </list>
    </main>

    <!-- Footer -->

    <footer style="background-color:cadetblue">
        <h1>ohmyfood</h1>
        <ul>
            <li><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
            <li><a class="bottomlink" href="#">Mentions légales</a></li>
            <li><a class="bottomlink" href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
